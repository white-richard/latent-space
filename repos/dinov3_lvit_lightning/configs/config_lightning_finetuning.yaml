# DINOv3 Lightning Fine-tuning Configuration
# Optimized for PyTorch Lightning training with custom datasets
# Based on ../DinoV3Tr/custom_config_finetuned.yaml

MODEL:
  META_ARCHITECTURE: SSLMetaArch
  DEVICE: cuda
  WEIGHTS: ''
  DTYPE: float32

compute_precision:
  param_dtype: bf16
  reduce_dtype: fp32
  sharding_strategy: SHARD_GRAD_OP

dino:
  loss_weight: 1.0
  global_ignore_diagonal: true
  head_n_prototypes: 8192 #8192  # Reduced for smaller datasets
  head_bottleneck_dim: 256
  head_norm_last_layer: false
  head_nlayers: 3
  head_hidden_dim: 2048
  koleo_loss_weight: 0.05  # Reduced for fine-tuning
  koleo_loss_distributed: false
  koleo_topk: 1
  koleo_distributed_replicas: 0
  force_weight_norm: false

ibot:
  loss_weight: 1.0
  mask_sample_probability: 0.3  # Less aggressive for fine-tuning
  mask_ratio_min_max:
  - 0.1
  - 0.4  # Less aggressive masking
  mask_random_circular_shift: false
  force_masking_even_with_zero_weight: false
  separate_head: true
  head_n_prototypes: 8192 #8192  # Match dino prototypes
  head_bottleneck_dim: 256
  head_norm_last_layer: false
  head_nlayers: 3
  head_hidden_dim: 2048

train:
  batch_size_per_gpu: 2   # Reduced for testing
  # Dataset path - change this to your custom dataset
  # Examples:
  # CustomTIFF:root=../Datasets/composite/
  # HuggingFace:name=jonathancui/oxford-pets
  # HuggingFace:name=food101:split=train
  dataset_path: CustomTIFF:root=../Datasets/composite/
  output_dir: ./lightning_output
  saveckp_freq: 20
  seed: 42
  num_workers: 8  # Reduced for stability
  OFFICIAL_EPOCH_LENGTH: 600  # Adjust based on dataset size
  monitor_gradient_norm: false
  chunk_schedule: []
  cache_dataset: false
  use_teacher_head: true
  learn_from_teacher_tokens: false
  centering: sinkhorn_knopp
  checkpointing: true
  compile: false  # Disable for stability
  cudagraphs: false

student:
  arch: vit_small
  patch_size: 16
  drop_path_rate: 0.1  # Reduced for fine-tuning
  layerscale: 1.0e-05
  pretrained_weights: 'dinov3_official_weights/dinov3_vits16_pretrain_lvd1689m-08c60483.pth'
  ffn_layer: mlp
  ffn_ratio: 4.0
  resume_from_teacher_chkpt: ''
  qkv_bias: true
  proj_bias: true
  ffn_bias: true
  norm_layer: layernorm
  n_storage_tokens: 0
  mask_k_bias: false
  in_chans: 3
  pos_embed_type: rope
  pos_embed_rope_base: 100.0
  pos_embed_rope_dtype: bf16
  fp8_enabled: False

teacher:
  momentum_teacher: 0.999  # Slower updates for stability
  final_momentum_teacher: 1.0
  warmup_teacher_temp: 0.04
  teacher_temp: 0.04  # Lower temperature
  warmup_teacher_temp_epochs: 5
  in_chans: 3

optim:
  epochs: 30  # Fewer epochs for fine-tuning
  optimizer: adamw
  weight_decay: 0.02  # Lower for fine-tuning
  weight_decay_end: 0.1
  lr: 0.0001  # Lower LR for fine-tuning
  warmup_epochs: 2
  min_lr: 1.0e-07
  clip_grad: 3.0
  freeze_last_layer_epochs: 3
  scaling_rule: sqrt_wrt_1024
  patch_embed_lr_mult: 0.1
  dino_head_wd_multiplier: 1.0
  layerwise_decay: 0.95
  multi_tensor_optim: true
  adamw_beta1: 0.9
  adamw_beta2: 0.999

crops:
  global_crops_scale:
  - 0.5
  - 1.0
  local_crops_number: 6
  local_crops_scale:
  - 0.1
  - 0.5
  global_crops_size: 224  # Smaller for efficiency
  local_crops_size: 96
  global_local_crop_pairs_ratios: 1.0
  localcrops_subset_of_globalcrops: false
  share_color_jitter: false
  gram_teacher_crops_size: null
  horizontal_flips: true
  gram_teacher_no_distortions: false
  # ImageNet normalization for better transfer learning
  rgb_mean:
  - 0.485
  - 0.456
  - 0.406
  rgb_std:
  - 0.229
  - 0.224
  - 0.225

evaluation:
  eval_period_iterations: 500
  low_freq_every: 2

# Checkpoint management
checkpointing:
  period: 1000  # Adjusted for Lightning
  max_to_keep: 3
  max_eval_to_keep: 5
  keep_every: 99999999999999999

# Lightning-specific settings (optional, can be overridden by command line)
lightning:
  precision: bf16-mixed
  gpus: 1
  strategy: auto
  log_every_n_steps: 10
  save_every_n_epochs: 5