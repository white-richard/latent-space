config: !!python/object:latent_space.lightning.config.Config
  data: !!python/object:latent_space.lightning.config.DataConfig
    batch_size: 256
    data_dir: ./temp/data
    jitter: 0.1
    num_workers: 16
    pin_memory: true
    reprob: 0.25
    scale: 0.75
    use_cifar100: false
  experiment: !!python/object:latent_space.lightning.config.ExperimentConfig
    debug_mode: false
    experiment_name: baseline_cifar10_mhc
    is_mhc: true
    output_dir: !!python/object/apply:pathlib.PosixPath
    - experiments
    - baseline_cifar10_001
    - 2026-01-23_18-08-01
    - mhc
    run_mhc_variant: true
    save_embeddings: true
    seed: 42
    umap_min_dist: 0.1
    umap_n_neighbors:
    - 5
    - 15
    - 50
  model: !!python/object:latent_space.lightning.config.ModelConfig
    model_name: vit_tiny_mhc
    num_batches: 50000
    num_classes: 10
    patch_size: 4
  training: !!python/object:latent_space.lightning.config.TrainingConfig
    auto_trigger_cooldown: true
    clip_norm: 0.0
    cosine_eta_min_factor: 0.01
    decay_type: 1-sqrt
    epochs: 200
    final_lr_factor: 0.1
    frac_warmup: 0.1
    lr: 0.003
    num_batches: null
    scheduler_name: warmup_hold_decay
    start_cooldown_immediately: false
    use_bfloat16: true
    weight_decay: 0.01
