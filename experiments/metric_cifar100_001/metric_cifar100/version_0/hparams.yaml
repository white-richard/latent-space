config: !!python/object:cifar_lightning.config.Config
  data: !!python/object:cifar_lightning.config.DataConfig
    batch_size: 256
    data_dir: ./temp/data
    jitter: 0.1
    num_workers: 16
    pin_memory: true
    reprob: 0.25
    scale: 0.75
    use_cifar100: true
  experiment: !!python/object:cifar_lightning.config.ExperimentConfig
    debug_mode: false
    experiment_name: metric_cifar100
    output_dir: !!python/object/apply:pathlib.PosixPath
    - experiments
    - metric_cifar100_001
    save_embeddings: true
    seed: 42
    umap_min_dist: 0.1
    umap_n_neighbors:
    - 5
    - 15
    - 50
  loss: !!python/object:cifar_lightning.config.LossConfig
    losses:
    - !!python/object:cifar_lightning.config.LossItemConfig
      circle_gamma: 256.0
      circle_m: 0.25
      name: circle
      weight: 1.0
    - !!python/object:cifar_lightning.config.LossItemConfig
      circle_gamma: 256.0
      circle_m: 0.25
      name: cross_entropy
      weight: 1.0
  model: !!python/object:cifar_lightning.config.ModelConfig
    model_name: vit_small
    num_batches: 196
    num_classes: 100
    patch_size: 4
    use_mhc: false
  training: !!python/object:cifar_lightning.config.TrainingConfig
    auto_trigger_cooldown: true
    clip_norm: null
    decay_type: 1-sqrt
    epochs: 320
    frac_warmup: 0.1
    lr: 0.001
    lr_min_factor: 0.1
    num_batches: null
    scheduler_name: warmup_hold_decay
    start_cooldown_immediately: false
    use_bfloat16: true
    weight_decay: 0.05
