[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latent_space"
version = "0.1.0"
description = "Random ML/DL code I've written or gathered."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "R", email = "R@example.com" }]
dependencies = []

# Optional “feature” installs: pip install .[excel,plot]
# [project.optional-dependencies]
# excel = ["pandas>=2.2"]
# plot  = ["matplotlib>=3.8"]
# dev  = ["pytest>=7.4", "ruff>=0.6.8", "mypy>=1.11", "types-PyYAML"]

# ---- setuptools config for src/ layout ----
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["latent_space*"]

# --- Tooling ---
[tool.ruff]
line-length = 100
select = ["E","F","I","B","UP","PYI"]
exclude = ["tests/fixtures"]
target-version = "py310"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
mypy_path = "src"
packages = ["latent_space"]
