[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latent_space"
version = "0.1.0"
description = "Random ML/DL code I've written or gathered."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "R", email = "R@R.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed"
]
dependencies = [
  "torch",
  "timm",
  "numpy",
]

# Optional “feature” installs: pip install .[excel,plot]
# [project.optional-dependencies]
# excel = ["pandas>=2.2"]
# plot  = ["matplotlib>=3.8"]

# ---- setuptools config for src/ layout ----
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["latent_space*"]

# --- Tooling ---
[tool.ruff]
line-length = 100
select = ["E","F","I","B","UP","PYI"]
exclude = ["tests/fixtures"]
target-version = "py39"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
strict = true
mypy_path = "src"
packages = ["latent_space"]
